name: Test Image

on:
  push:
    branches: [ local-runner ]

jobs:
  test:
    name: ${{matrix.runs-on}}
    strategy:
      fail-fast: false
      matrix:
        runs-on: [local-runner]
    runs-on: ${{matrix.runs-on}}

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: uname -mr
        run: uname -mr

      - name: printenv | grep GITHUB
        run: printenv | grep GITHUB
