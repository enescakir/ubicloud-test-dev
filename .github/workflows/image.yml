name: Test Image

on:
  push:
    branches: [ check-azure-cli ]

jobs:
  test:
    name: ${{matrix.runs-on}}
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubicloud-standard-2-ubuntu-2204, ubicloud-standard-2-ubuntu-2404]
        # runs-on: [ubicloud-standard-2-ubuntu-2204]
    runs-on: ${{matrix.runs-on}}

    steps:
      - run: az version
      - run: az upgrade --yes
      - run: az version
      - run: ls -lah /opt/az/bin
      - run: /opt/az/bin/python3 --version
      - run: ls -lah /opt/az/lib/python3.12/site-packages/pip/_vendor/rich/__pycache__/_emoji_codes.cpython-312.pyc
      - run: az version
      - run: az extension add --name account --debug
