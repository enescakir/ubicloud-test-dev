name: Test Image

on:
  push:
    branches: [ test-cache ]

jobs:
  test:
    name: ${{matrix.runs-on}}
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          # - ubicloud-standard-2-ubuntu-2004
          - ubicloud-standard-2-ubuntu-2204
          # - ubicloud-standard-2-ubuntu-2404
          # - ubicloud-standard-2-arm-ubuntu-2004
          # - ubicloud-standard-2-arm-ubuntu-2204
          # - ubicloud-standard-2-arm-ubuntu-2404
        # runs-on: [ubicloud-standard-2-ubuntu-2204, ubicloud]
    runs-on: ${{matrix.runs-on}}
    env:
      CACHE_VERSION: ${{ matrix.runs-on }}-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - run: sudo cat /etc/hosts
      - run: whoami
      - run: sudo cat /etc/passwd
      - run: sudo ls -lah /home
      - run: sudo ls -lah /home/ubuntu
      - run: sudo ls -lah /home/runneradmin
      - run: sudo ls -lah /home/runner

      - name: Generate folders and files to cache
        run: |
          mkdir myfolder
          dd if=/dev/urandom of=myfolder/file1.txt bs=1M count=10
          mkdir myfolder2
          dd if=/dev/urandom of=myfolder2/file1.txt bs=1M count=15
  
      - name: Restore folders and files
        uses: actions/cache/restore@v4
        with:
          path: |
            myfolder
            myfolder2
          key: cached_folders_${{ env.CACHE_VERSION }}

      - name: Save folders and files
        uses: actions/cache/save@v4
        with:
          path: |
            myfolder
            myfolder2
          key: cached_folders_${{ env.CACHE_VERSION }}
  
      - run: |
          rm -rf myfolder
          rm -rf myfolder2

      - name: Restore folders and files
        uses: actions/cache/restore@v4
        with:
          path: |
            myfolder
            myfolder2
          key: cached_folders_${{ env.CACHE_VERSION }}

      - name: Setup Ruby with cache
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        env:
          BUNDLE_GEMFILE: ./ruby/Gemfile
        with:
          ruby-version: '3.2.6'
          bundler-cache: true
          cache-version: ${{ env.CACHE_VERSION }}
