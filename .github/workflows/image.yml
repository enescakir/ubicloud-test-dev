name: Test Image

on:
  push:
    branches: [ check-azure-cli ]

jobs:
  test:
    name: ${{matrix.runs-on}}
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubicloud-standard-2-ubuntu-2204]
        # runs-on: [ubicloud-standard-2-ubuntu-2204]
    runs-on: ${{matrix.runs-on}}

    steps:
      - run: az version
      - run: az upgrade --yes
      - run: az version
      - run: ls -lah /opt/az/bin
      - run: az extension add --name account --debug
